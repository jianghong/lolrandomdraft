<md-content>
  <div layout="row" layout-align="center center">
    <md-button class="md-raised md-primary" ng-click="randomizePool(24)">Randomize Pool!</md-button>
  </div>
  <md-grid-list md-gutter="5px" md-cols="9" md-cols-sm="3" md-cols-md="5" md-cols-lg="7" md-row-height="120px">
    <md-grid-tile ng-repeat="champ in champs">
      <img ng-src="{{champ.imgSquare}}">
    </md-grid-tile>
  </md-grid-list>
</md-content>
